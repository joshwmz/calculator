<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>

</head>

<body>
    
    <div id="frame">

        <div id="container-top">    
            <div id="display">
                <div id="calc">1 + 1</div>
            </div>
        </div>

        <div id="keypad">

            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="zero">0</button>
                <button id="clear">Clear</button>
            </div>

            <div id="operators">
                <button>รท</button>
                <button>ร</button>
                <button>-</button>
                <button>+</button>
            </div>

        </div>

    </div>
    
</body>

</html>
